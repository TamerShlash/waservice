main_menu: |
  مزود خدمة الإنترنت سوا يرحب بكم في خدمة واتس أب!
  1- للاستعلام عن فاتورة يرجى إرسال رقم 1.
  2- للاستعلام عن توفر بوابات ADSL ضمن مقسم معين يرجى إرسال رقم 2.
  3- للاستعلام عن إعدادات مودم ADSL يرجى إرسال رقم 3.
  4- لإرسال استفسارات أو ملاحظات يرجى إرسال رقم 4.

  لمزيد من المعلومات يرجى الاتصال على رقم خدمة الزبائن 011-9461
  أو مراسلتنا على البريد الإلكتروني technical@sawa-isp.sy
  أو مراجعة الموقع الإلكتروني www.sawaisp.sy
service_unavailable: الخدمة المطلوبة غير متاحة حالياً، سنعمل على إطلاقها خلال الفترة القادمة،شكراً لاهتمامكم.
