  not_registered: |
    رقم جوالك لا يعود ﻷي من مشتركي سوا.
    يرجى طلب الخدمة من رقم الجوال الذي قمت بتسجيله أثناء الاشتراك، أو مراجعة خدمة الزبائن لتعديل رقم جوالك ضمن بيانات الاشتراك الخاصة بك.
availability:
  intro: |
    يرجى إدخال رقم الهاتف الأرضي المراد الاشتراك بالخدمة بواسطته، مسبوقاً برمز المحافظة. مثال:
    011-7654321
  invalid: رقم الهاتف الأرضي الذي قمت بإدخاله غير صالح، الرجاء المحاولة مرة أخرى.
  unavail: |
    المقسم: %{place}
    البوابات: غير متوفر
  available: |
    المقسم: %{place}
    البوابات: متوفر، يمكنك تقديم طلب اشتراك من الرابط:
    http://www.sawaisp.sy/adsl_service/adsl_registration/
    أو الاتصال بخدمة الزبائن على الرقم:
    011-9461
modem:
  intro: |
    يرجى إرسال نوع مودم الـ ADSL كالتالي:
    - إذا كان من نوع Linksys أرسل: modem-linksys
    - إذا كان من نوع TP-Link أرسل: modem-tplink
    - إذا كان من نوع D-Link أرسل: modem-dlink
    - إذا كان من أي نوع آخر أرسل: modem-other
contact:
  intro: |
    يرجى إرسال استفساراتكم وملاحظاتكم على الشكل التالي:
    البريد الإلكتروني
    الملاحظات

    مثال:
    test@example.com
    لدي بطء في خدمة الإنترنت
